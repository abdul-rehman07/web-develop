<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid spanning row and column</title>
    <style>
.grid{
    display: grid;
    grid-template-columns: repeat(5,1fr);
    grid-template-rows: repeat(8,3fr);
    grid-gap: 1rem;
    
}
.box:first-child{
    /* grid-column-start: 1;
    grid-column-end: 3;
    grid-row-start: 1;
    grid-row-end: 3; */
grid-column: 1 / span  2;
grid-row: 1 / span  2;
}
.box{
    border: 2px solid black;
    background-color: aqua;
    
}
    </style>
</head>
<body>
    <div class="grid">
        <div class="box">This is box1</div>
        <div class="box">This is box2</div>
        <div class="box">This is box3</div>
        <div class="box">This is box4</div>
        <div class="box">This is box5</div>
        <div class="box">This is box5</div>
        <div class="box">This is box5</div>
        <div class="box">This is box5</div>
        <div class="box">This is box5</div>
        <div class="box">This is box6</div>
        <div class="box">This is box7</div>
        <div class="box">This is box8</div>
    </div>
</body>
</html>
