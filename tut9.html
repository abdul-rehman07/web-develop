<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS</title>
    <link rel="stylesheet" href="tut9.css">
    <style>
        
        /* Elements */
p{
    background-color: blue;
    border: 3px solid yellow ;
}
/* Ids */
#colors{
    color: green;
    background-color: red;
}
/* Classes */
.Cblue{
    color: aqua;
    background-color: rgb(165, 42, 124);
}
/* Grouping */
footer,span{
    background-color: orange;
}
    </style>
</head>
<body>
    <h3>Selectors in CSS</h3>
    <p>This is paragraph</p>
    <p id="colors">This is another paragraph</p>
    <p class="Cblue">This is yet another paragraph</p>
    <div>
        <p>This is also yet another paragraph</p>
        <span>This is span</span>
    </div>

    <footer>This is footer</footer>
</body>
</html>
