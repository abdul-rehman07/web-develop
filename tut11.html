<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
#firstpara{
    color: blue; /*colors byname*/
}
#secondpara{
    color: rgb(0,225,0);  /*color by rgb value*/
}
#thirdpara{
    color: #e90000; /*color by hex value*/
    background-color: #010049;
}

    </style>
</head>
<body>
    <h3>This is first box</h3>
    <p id="firstpara">This is paragraph of first box</p>
<body>
    <h3>This is second box</h3>
    <p id="secondpara">This is paragraph of second box</p>
<body>
    <h3>This is third box</h3>
    <p id="thirdpara">This is paragraph of third box</p>
</body>
</html>
