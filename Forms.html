<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML Forms :</h2>
    <form action="backend.php">
        <label for="name">Name :</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <label for="Role">Role :</label>
        <div>
            <input type="text" name="" id="Role">
        </div>
        <br>
        <label for="email">Email :</label>
        <div>
            <input type="email" name="myEmail" id="email">
        </div>
        <br>
        <label for="date">Date :</label>
        <div>
            <input type="date" name="myDate" id="date">
        </div>
        <br>
        <label for="number">Number :</label>
        <div>
            <input type="number" name="myNumber" id="number">
        </div>
        <br>
        <label for="myEligibility">Are you Eligible ?</label>
        <div>
            <input type="checkbox" name="myCheckbox" id="myEligibility">
        </div>
        <br>
        <label for="Gender">Gender :</label>
        <div>
            Male: <input type="radio" name="myGender" id="Gender"> Female: <input type="radio" name="myGender"
                id="Gender">
            Other: <input type="radio" name="myGender" id="Gender">
        </div>
        <br>
        <label for="Text">Write about Yourself :</label>
        <div>
            <textarea name="myText" id="Text" cols="30" rows="10"></textarea>
        </div>
        <br>
        <label for="car">Car</label>
        <select name="car" id="car">
            <option value="mhr">Mehran</option>
            <option value="cor">Corola</option>
        </select>
        <br>
        <div>
            <input type="submit" value="Submit now">
            <input type="reset" value="Reset now">
        </div>
    </form>
</body>

</html>
