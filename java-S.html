<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Script</title>
  </head>
  <script>
    // console.log("Hello World");
    // var a = 2;
    // var b = 23;
    f = 22;
    // console.log(f);
    var num1 = 2;
    var num2 = 4;
    console.log("The value of num1 + num2 is " + (num1 + num2));
    console.log("The value of num1 - num2 is " + (num1 - num2));
    console.log("The value of num1 * num2 is " + num1 * num2);
    console.log("The value of num1 / num2 is " + num1 / num2);
    console.log("The value of num1 ** num2 is " + num1 ** num2);
    console.log("The value of num1++ is " + num1++);
    console.log("The value of ++num1 is " + ++num1);
    console.log("The value of num1-- is " + num1--);
    console.log("The value of --num1 is " + --num1);
  </script>
  <body>
    <div class="container">
      <div class="row">
        <p>This is row.</p>
      </div>
    </div>
  </body>
</html>
