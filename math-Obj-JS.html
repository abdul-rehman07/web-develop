<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Object</title>
  </head>
  <body>
    <div class="container">Math Object</div>
    <script>
      let m = Math;
      console.log(m);
      console.log("The value of Math is E", Math.E);
      console.log("The value of Math is ", Math.LN2);
      console.log("The value of Math is ", Math.LN10);
      console.log("The value of Math is ", Math.LOG2E);
      console.log("The value of Math is ", Math.LOG10E);
      console.log("The value of Math is ", Math.PI);
      console.log("The value of Math is ", Math.SQRT1_2);
      console.log("The value of Math is ", Math.SQRT2);
      E: 2.718281828459045;
      LN2: 0.6931471805599453;
      LN10: 2.302585092994046;
      LOG2E: 1.4426950408889634;
      LOG10E: 0.4342944819032518;
      PI: 3.141592653589793;
      SQRT1_2: 0.7071067811865476;
      SQRT2: 1.4142135623730951;
      let a = 34.5;
      let b = 33.2;
      console.log("The value of a and b is ", a, b);
      console.log("The value of a and b is ", Math.round(a), Math.round(b));

      console.log("3 raise the power of 2 is", Math.pow(3, 2));
      console.log("4 raise the power of 4 is", Math.pow(4, 4));

      console.log("The squre root of 4 is", Math.sqrt(4));
      console.log("The squre root of 15 is", Math.sqrt(15));

      console.log("15.2 rounded up to nearest integer is", Math.ceil(15.2));
      console.log("15.2 rounded down to nearest integer is", Math.floor(15.2));

      console.log("Absolute value of 15.2", Math.abs(15.2));
      console.log("Absolute value of -15.2", Math.abs(-15.2));

      console.log("The value of sin(PI) is", Math.sin(Math.PI / 2));
      console.log("The value of tan(PI) is", Math.tan(Math.PI / 2));
      console.log("The value of cos(PI) is", Math.cos(Math.PI / 2));

      console.log("The minimum value of 4,5,8 is", Math.min(4, 5, 8));
      console.log("The maximum value of 4,5,8 is", Math.max(4, 5, 8));

      let r = Math.random();
      let a1 = 1;
      let b1 = 100;
      let a1_100 = a1 + (b1 - a1) * Math.random();
      console.log("The value is", a1_100);
    </script>
  </body>
</html>
